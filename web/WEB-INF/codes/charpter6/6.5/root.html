<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>:root伪类选择器</title>
    <style type="text/css">
        :root {
            background-color: #ddd;
        }
        body {
            background-color: #888;
        }
    </style>
</head>
<body>
人生自古谁无死，<br/>
留取丹心照汗青。<br/>
先天下之忧而忧，<br/>
后天下之乐而乐。<br/>
</body>
</html>
