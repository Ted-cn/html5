<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>child</title>
    <style type="text/css">
        li:first-child {
            border: 1px solid black;
        }
        li:last-child {
            background-color: #aaa;
        }
        li:nth-child(2) {
            color: #888;
        }
    </style>
</head>
<body>
<ol>
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
</ol>
<ul>
    <li id="1">1</li>
    <li id="2">2</li>
    <li id="3">3</li>
    <li id="4">4</li>
    <li><span id="5">5</span></li>
</ul>
</body>
</html>
