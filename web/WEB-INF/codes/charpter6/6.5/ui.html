<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>UI元素状态的伪类选择器</title>
    <style type="text/css">
        td {
            border: 1px solid black;
            padding: 4px;
        }
        tr:hover {
            background-color: #aaa;
        }
        input:active {
            background-color: blue;
        }
        :focus {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<table style="width: 400px; border-collapse: collapse">
    <tbody>
    <tr>
        <td>疯狂Java讲义</td>
    </tr>
    <tr>
        <td>轻量级Java讲义</td>
    </tr>
    </tbody>
</table>
<button disabled>不可用的按钮</button>
<input type="text" disabled value="不可用的文本框"/>
<button>可用的按钮</button>
<input type="text" value="可用的文本框"/>
<br/>
<label>男<input type="radio" name="gender" value="male"/></label>
<label>女<input type="radio" name="gender" value="female"/></label>
<label>未知<input type="radio" name="gender" value="unknown"/></label>
</body>
</html>
