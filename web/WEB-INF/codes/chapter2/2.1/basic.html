<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!-- 采用标题一到标题六来输出文本 -->
<h1>疯</h1>
<h2>狂</h2>
<h3>J</h3>
<h4>A</h4>
<h5>V</h5>
<h6>A</h6>
<!-- 输出一条水平线 -->
<hr />
<!-- 使用三个span定义三节 -->
<span>Tomcat</span><span>Jetty</span><span>Resin</span>
<!-- 换行 -->
<br/>
<!-- 使用三个div定义三节 -->
<div>Tomcat</div><div>Jetty</div><div>Resin</div>
<!-- 使用三个p定义三节 -->
<p>Tomcat</p><p>Jetty</p><p>Resin</p>
</body>
</html>
