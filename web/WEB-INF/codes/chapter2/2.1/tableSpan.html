<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>跨行、跨列的表格</title>
</head>
<body>
<table style="width: 40%; text-align: center" border="1" cellspacing="0" cellpadding="0">
    <caption>跨行、跨列的表格</caption>
    <tbody>
    <tr>
        <td rowspan="2">跨2行的单元格</td>
        <td>普通单元格</td>
    </tr>
    <tr>
        <td>普通单元格</td>
    </tr>
    <tr>
        <td colspan="2">跨2列的单元格</td>
    </tr>
    <tr>
        <td>普通单元格</td>
        <td>普通单元格</td>
    </tr>
    </tbody>
</table>
</body>
</html>
