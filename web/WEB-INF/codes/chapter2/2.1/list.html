<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>列表相关标签</title>
</head>
<body>
<!-- 定义无序列表 -->
<ul>
    <li>疯狂Java讲义</li>
    <li>轻量级JavaEE企业应用实战</li>
    <li>疯狂Android讲义</li>
</ul>
<!-- 定义有序列表 -->
<ol start="10">
    <li>疯狂Java讲义</li>
    <li>轻量级JavaEE企业应用实战</li>
    <li>疯狂Android讲义</li>
</ol>
<!-- 定义列表 -->
<dl>
    <!-- 定义列表标题 -->
    <dt>疯狂Java体系</dt>
    <dd>疯狂Java讲义</dd>
    <dd>轻量级JavaEE企业应用实战</dd>
    <dd>疯狂Android讲义</dd>
</dl>
</body>
</html>
