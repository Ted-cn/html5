<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>可拖动</title>
</head>
<body>
<div id="source" style="width: 80px; height: 80px;
     border: 1px solid black; background-color: #bbb;"
     draggable="true">疯狂软件教育</div>
<script>
    var source = document.getElementById('source');
    source.ondragstart = function (evt) {
        //让操作携带数据
        //反正要两个参数
        evt.dataTransfer.setData("", "");
    };
    document.ondragover = function () {
        //取消事件的默认行为
        return false;
    }
    document.ondrop = function (evt) {
        source.style.position = "absolute";
        source.style.left = evt.pageX + "px";
        source.style.top = evt.pageY + "px";
        return false;
    }
</script>
</body>
</html>
