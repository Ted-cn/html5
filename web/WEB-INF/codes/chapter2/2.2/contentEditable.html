<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contentEditable属性</title>
</head>
<body>
<div contenteditable="true">
    <table border="1" cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
