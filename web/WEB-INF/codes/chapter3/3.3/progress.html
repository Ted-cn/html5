<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
<title>模板</title>
</head>
<body>
浏览文件：<input type="file" id="file"/><br/>
上传进度：<progress id="pro" value="0"></progress>
<div id="result"></div>
<input type="button" value="读取二进制文件" onclick="readBinary()"/><br/>
<script type="text/javascript">
    var reader = null;
    if(FileReader) {
        reader = new FileReader();
    } else {
        alert("浏览器不支持FileReader对象");
    }
    
    var readBinary = function () {
        reader.readAsBinaryString(document.getElementById("file").files[0]);
        var pro = document.getElementById("pro");
        pro.max = document.getElementById("file").files[0].size;
        reader.onprogress = function (evt) {
            pro.value = evt.loaded;
        }
    }
</script>
</body>
</html>
