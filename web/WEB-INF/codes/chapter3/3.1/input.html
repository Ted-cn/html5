<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
<title>模板</title>
</head>
<body>
<form action="http://www.baidu.com" method="post">
	单行文本框<input type="text" id="username" name="username" autofocus/><br/>
	不能编辑的文本框<input type="text" id=username2 name="username" readonly="readonly"><br/>
	密码框<input type="password" id="password" name="password"/><br/>
	隐藏域<input type="hidden"/><br/>
	单选框：<br/>
	<label><input type="radio" name="color" value="red"/>red</label>
	<label><input type="radio" name="color" value="green"/>green</label>
	<label><input type="radio" name="color" value="blue"/>blue</label>
	<br/>
	复选框：
	<label><input type="checkbox" name="website" value="leegang.org"/>leegang</label>
	<label><input type="checkbox" name="website" value="crazyit.org"/>crazyit</label>
	<br/>
	文件上传域：<input type="file" name="file"/><br/>
	图像域：<input type="image" src="" alt="疯狂Java联盟"/><br/>
	下面是四个按钮：<br/>
	<input type="submit" id="ok" name="ok" value="提交"/><br/>
	<input type="submit" id="dis" name="dis" value="提交" disabled="disabled"/><br/>
	<input type="reset" id="cancel" name="cancel" value="重填"/><br/>
	<input type="button" id="no" name="no" value="无动作"/><br/>
</form>
</body>
</html>
