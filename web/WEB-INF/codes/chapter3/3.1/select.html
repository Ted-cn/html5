<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
<title>模板</title>
</head>
<body>
<form action="http://wwww.baidu.com" method="get">
简单的下拉菜单：
	<select id="skills" name="skills">
		<option value="java">Java</option>
		<option value="C">C</option>
		<option value="ruby">Ruby</option>
	</select>
	<br/>
允许多选的列表框：<br/>
	<select id="books" name="books" multiple="multiple" size="4">
		<option value="java">java</option>	
		<option value="android">android</option>	
		<option value="ee">ee</option>	
	</select>
	<br/>
允许多选的列表框：<br/>	
	<select id="food" name="food" multiple="multiple" size="6"> 
		<optgroup label="水果">
			<option value="watermelon">西瓜</option>
			<option value="banana">香蕉</option>
			<option value="apple">苹果</option>
		</optgroup>
		<optgroup label="蔬菜">
			<option value="pepper">辣椒</option>
			<option value="eggplant">茄子</option>
			<option value="potato"></option>
		</optgroup>
	</select>
	<br/>
	<input type="submit" value="提交">
</form>
</body>
</html>
