<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html"; charset="UTF-8">
<title>模板</title>
</head>
<body>
<form action="http://www.baidu.com" type="get">
	<input type="color" id="color" name="color"/><span></span><br/>
	<input type="range" id="range" name="range"/><span></span><br/>
	<input type="submit" value="提交"/>
</form>
<script>
	var spans = document.getElementsByTagName('span');
	spans[0].innerHTML = document.getElementById("color").value;
	var range = document.getElementById("range");
	range.onforminput = function() {
		spans[1].innerHTML = range.value;
	}
</script>
</body>
</html>
