<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
<title>模板</title>
</head>
<body>
<form action="http://www.baidu.com" method="get" novalidate>
    图书名：<input type="text" id="name" name="name" required/><br/>
    图书ISBN：<input type="text" id="isbn" name="isbn"/><br/>
    图书价格：<input type="number" id="price" name="price" required
                pattern="\d{3}-\d-\d{3}-\d{5}" min="20" max="150" step="5"/><br/>
    <input type="submit" value="提交" onclick="check();"/>
</form>
<script type="text/javascript">
    var check = function () {
        if(!document.getElementById("name").checkValidity()) {
            document.getElementById("name").setCustomValidity("图书名是必填的！");
        }
    }
</script>
</body>
</html>
